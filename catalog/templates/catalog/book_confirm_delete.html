{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Book</h1>

<p class="text-warning">Are you sure you want to delete the book: {{ book }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <div class="btn-group">
    <input class="btn btn-danger" type="submit" action="" value="Yes, delete." />
    <a class="btn btn-warning" href="{% url 'books' %}">Back</a>
  </div>
</form>

{% endblock %}
